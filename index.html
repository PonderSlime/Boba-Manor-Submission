<!DOCTYPE html>
<script>
    function hauntedMansionFn() {
        togglePlay(document.getElementById('haunted-mansion-theme'), 0);
        popup(document.getElementById('hauntedMansionPopup'));
    }
    function spookyScarySkeletonFn() {
        togglePlay(document.getElementById('spooky-scary-skeletons-remix'), 0);
        popup(document.getElementById('skeletonMeme'));
    }
    function thrillerFn() {
        togglePlay(document.getElementById('thriller'), 0);
        popup(document.getElementById('thrillerPopup'));
    }
</script>
<html>
    <head id="myHead">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PonderSlime's Manor Room</title>
        <script src="./js/main.js" defer></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="./js/bats.js"></script>
        <link href="./assets/fa/css/fontawesome.css" rel="stylesheet">
        <link href="./assets/fa/css/solid.css" rel="stylesheet">

        
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/bats.css" rel="stylesheet">

        
        <title>PonderSlime's Manor Room</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/PonderSlime/ponderslime.github.io/main/images/v2_3605.png">

        <script src="js/toggle_play.js"></script>
        <script src="js/book_popups.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Shadows+Into+Light&family=Vampiro+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="audioFiles">
            <audio id="bg-music" class="audioFile" loop>
            <source src="assets/music/Slower_Version-2020-10-23_-_Phantom_In_The_Organ_-_www.FesliyanStudios.com_Steve_Oxen.mp3" type="audio/mp3">
        </audio>
        <audio id="spooky-scary-skeletons-remix" class="audioFile" loop>
            <source src="assets/music/spooky-scary-skeletons-remix.mp3">
        </audio>
        <audio id="haunted-mansion-theme" class="audioFile" loop>
            <source src="assets/music/61 Grim Grinning Ghosts.mp3">
        </audio>
        <audio id="thriller" class="audioFile" loop>
            <source src="assets/music/04. Thriller.mp3">
        </audio>
        </div>
        
        <div class="audioPause bats audioPauseButton" onclick="togglePlay(document.getElementById('bg-music'), 1), batSpawn()"><i id="audioIcon" class="fas fa-volume-xmark" style="font-size: 30px;"></i></div>
        <div class="parallax">
            
                <h1 class="welcome shadows-into-light" style="padding-top: 100px; font-size: 7.5vw;">Welcome to the library</h1>
                <h1 class="vampiro-one-regular">hello</h1>
                <div class="bookshelf" style="transform: scale(0.25,0.25)translate(-50%, -50%); align-items: center; align-self: center;">
                    <div class="catshelf"><img src="./assets/images/Bookshelf with Cat and Books.svg" style="width: 2388px; height: 2584px;" usemap="#workmap"></div>
                    <map name="workmap">
                        <area shape="rect" coords="941, 1620, 1486, 1729" onclick="hauntedMansionFn()" href="#hauntedMansion">
                        <area shape="rect" coords="505, 2269, 1098, 2380" onclick="spookyScarySkeletonFn()" href="#spookyScarySkeleton">
                        <area shape="rect" coords="1600, 2379, 2198, 2490" onclick="thrillerFn()" href="#thriller">
                    </map>
                </div>

        </div>

        <div class="skeletonMeme" id="skeletonMeme" style="display: none; align-items: center;align-self: center;transform: translate(-50%, -50%);">
            <button onclick="spookyScarySkeletonFn()">hehehehe</button>
            <img src="./assets/images/spooky-scary-skeleton-animation.gif" style="width: 30vw; height: auto;align-self: center; text-align: center;">
        </div>
        <div class="hauntedMansionPopup" id="hauntedMansionPopup" style="display: none; align-items: center; align-items: center;align-self: center;transform: translate(-50%, -50%);">
            <button onclick="hauntedMansionFn()">heehehehe</button>
            <img src="./assets/images/haunted-house.gif" style="width:30vw; height:auto; align-self: center; text-align: center;">
            
        </div>
        <div class="thrillerPopup" id="thrillerPopup" style="display: none; align-items: center; align-items: center;align-self: center;transform: translate(-50%, -50%);">
            <button onclick="thrillerFn()">heehehehe</button>
            <img src="./assets/images/thriller.gif" style="width:30vw; height:auto; align-self: center; text-align: center;">
            
        </div>
    </body>
</html>
