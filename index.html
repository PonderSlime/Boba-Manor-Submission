        <div class="audioPause bats audioPauseButton" onclick="toggleMute(), batSpawn()"><i id="audioIcon" class="fas fa-volume-xmark audioPause" style="font-size: 30px;"></i></div>
        <div class="parallax creepster-regular">
            <div class="rain"></div>
            <img src="./assets/images/cobweb_foreground.png" style="position: fixed;width: 100vw; height: auto; z-index: -1;">

                <div class="bookshelf">

                    <map name="workmap">
                        <area shape="rect" coords="941, 1620, 1486, 1729" onclick="hauntedMansionFn()" href="#hauntedMansion">
                        <area shape="rect" coords="505, 2269, 1098, 2380" onclick="spookyScarySkeletonFn()" href="#spookyScarySkeleton">

                        <area shape="rect" coords="438, 2155, 1038, 2267" onclick="backToTheFutureFn()" href="#backToTheFuture">

                        <area shape="rect" coords="448, 2380, 1046, 2491" onclick="eTFn()" href="#et">
                    </map>
                </div>

            </div>

                </div>

                    <button class="creepster-regular" onclick="hauntedMansionFn()">Close Book</button>

                </div>
            </div>

                </div>
            </div>

                    <img class="backg" src="./assets/images/books/Open Book BTTF.png" style="z-index: -100;">
                </div>
                <div class="popup">
                    <button class="creepster-regular" onclick="backToTheFutureFn()">Close Book</button>
